<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Gráfico | LUISMEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="design">

    <div id="navbar-inject"></div>

    <div class="hero-cover" style="background-image: url('https://images.unsplash.com/photo-1626785774573-4b7993143d23?auto=format&fit=crop&w=1920');">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Diseño <span class="neon-text">Gráfico</span></h1>
            <p>Imagen profesional para tu marca.</p>
        </div>
    </div>

    <section class="section-pad">
        <div class="section-header"><h2>Flyers Publicitarios</h2></div>
        <div class="grid-3" id="flyer-container"></div>

        <div class="section-header" style="margin-top:4rem;"><h2>Logotipos</h2></div>
        <div class="grid-3" id="logo-container"></div>

        <div class="section-header" style="margin-top:4rem;"><h2>Tarjetas Digitales (vCard)</h2></div>
        <div class="grid-3" id="card-container"></div>

        <div class="section-header" style="margin-top:4rem;"><h2>Invitaciones Eventos</h2></div>
        <div class="grid-2" id="invite-container"></div>
    </section>

    <section class="section-pad" style="background:#020617;">
        <div class="section-header"><h2>Clientes Creativos</h2></div>
        <div class="grid-3">
            <div class="testimonial-card"><p>"El logo captó mi esencia."</p><div class="client-info"><div class="avatar">C</div><h4>Coffee Shop</h4></div></div>
            <div class="testimonial-card"><p>"Flyers con mucho impacto."</p><div class="client-info"><div class="avatar">G</div><h4>Gym Fit</h4></div></div>
            <div class="testimonial-card"><p>"Invitación digital muy útil."</p><div class="client-info"><div class="avatar">N</div><h4>Novios 2025</h4></div></div>
        </div>
    </section>

    <div id="footer-inject"></div>
    <script src="script.js"></script>
</body>
</html>
